# workflow for testing the frontend
name: frontend-CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  
jobs:
  test-frontend:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
        - name: Checkout
          uses: actions/checkout@v4
  
        - uses: pnpm/action-setup@v4
          name: Install pnpm
          with:
            version: 10
            run_install: false
  
        - name: Install Node.js
          uses: actions/setup-node@v4
          with:
            node-version: 22
            cache: 'pnpm'
  
        - name: Install dependencies
          run: |
            cd src/app/frontend 
            pnpm install
        - name: run basic tests typescript
          run: |
            cd src/app/frontend
            pnpm install
            pnpm run test:unit

        - name: Install Playwright Browsers
          run: pnpm exec playwright install --with-deps
          
        - name: Run Playwright tests
          run: pnpm test
        - uses: actions/upload-artifact@v4
          if: ${{ !cancelled() }}
          with:
            name: playwright-report
            path: playwright-report/
            retention-days: 30