services:
  nginx:
    image: nginx
    ports:
      - '8080:80'
      - '8443:443'
    volumes:
      - ./src/nginx/conf/:/etc/nginx/conf.d/:ro
      - ./src/nginx/keys/:/etc/nginx/ssl/:ro
    depends_on:
      - mailcom
  mailcom:
    image: iulusoy/donation-webserver-frontend:latest
    ports:
      - '8000:3000'
    expose:
      - '3000'
      - '3306'
    depends_on:
      - db
    env_file:
      - db.env
  db: 
    image: mysql:9.0.1
    restart: always
    env_file:
      - db.env
    command: --pid-file /var/lib/mysql/mysqld.pid
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  my-db:

