services:
  nginx:
    image: nginx
    ports:
      - '8080:80'
      - '8443:443'
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./nginx/keys/:/etc/nginx/ssl/:ro
    depends_on:
      - mailcom
  mailcom:
    image: iulusoy/donation-webserver-frontend:latest
    # image: donation-webserver
    ports:
      - '3000:3000'
    expose:
      - '3000'
    depends_on:
      - db
    links:
      - db
    environment:
      - ORIGIN=https://localhost:8443
      - BUILD_MODE=false
  db:
    image: mysql:9.2.0
    restart: always
    env_file:
      - db.env
    command: --pid-file /var/lib/mysql/mysqld.pid
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - my-db:/var/lib/mysql

volumes:
  my-db:
